
  <div class="searchbar"><mat-form-field class="example-full-width">
    <input matInput placeholder="Search Patients.." [(ngModel)]="search">
  </mat-form-field></div>
    <table cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered">
        <thead>
            <tr>
                <th>Score </th>
                <th>Trend</th>
                <th>Activity</th>
                <th> Phone</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
        
            <tr class="gradeA" *ngFor="let item of patientList |filter:search;">
                <td>{{item.Score}}</td>
                <td>{{item.Trend}}</td>
                <td>{{item.Activity}}</td>
                <td> {{item.Phone}} </td>
                <td>{{item.first_name}}</td>
            </tr>
        </tbody>
    </table>
