


<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">


    <label><b>Firstname</b></label>
    <input type="text" name="firstname" placeholder="Firstname" [(ngModel)]="user.firstName">

    <label><b>Email</b></label>
    <input type="text" name="email" placeholder="Enter Email" [(ngModel)]="user.email">

    <label><b>PhoneNumber</b></label>
    <input type="text" name="phoneNumber" placeholder="Enter phoneNumber" [(ngModel)]="user.phoneNumber">

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="user.password">

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password" [(ngModel)]="user.password">
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>


    <div class="clearfix">
      <button type="button" class="cancelbtn" (click)="register()">Register</button>
      <button type="submit" class="signupbtn" (click)="login()">Login</button>
    </div>
  </div>
</form>
